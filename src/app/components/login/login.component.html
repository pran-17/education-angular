<div class="login-container">
  <div class="login-card">
    <h1>Smart Education Platform</h1>
    <p class="subtitle">Login to continue</p>

    <div class="role-selector">
      <button
        [class.active]="selectedRole === 'admin'"
        (click)="selectRole('admin')"
        class="role-btn">
        Admin
      </button>
      <button
        [class.active]="selectedRole === 'teacher'"
        (click)="selectRole('teacher')"
        class="role-btn">
        Teacher
      </button>
      <button
        [class.active]="selectedRole === 'student'"
        (click)="selectRole('student')"
        class="role-btn">
        Student
      </button>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email">
      </div>

      <div class="form-group" *ngIf="selectedRole === 'teacher'">
        <label for="teacherId">Teacher ID</label>
        <input
          type="text"
          id="teacherId"
          [(ngModel)]="teacherId"
          name="teacherId"
          placeholder="Enter your teacher ID">
      </div>

      <div class="form-group" *ngIf="selectedRole === 'student'">
        <label for="studentId">Student ID</label>
        <input
          type="text"
          id="studentId"
          [(ngModel)]="studentId"
          name="studentId"
          placeholder="Enter your student ID">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password">
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="info-box">
      <p><strong>Note:</strong> Teachers and students must be registered by an admin before they can login.</p>
    </div>
  </div>
</div>
